<mat-card>
    <mat-card-title>Alterar Evento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="evento.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="evento.description" name="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Endereço" [(ngModel)]="evento.address" name="address">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Status" [(ngModel)]="evento.status" name="status">
        </mat-form-field>

    </form>
</mat-card>

<button mat-raised-button (click)="updateEventos()">
    Atualizar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
