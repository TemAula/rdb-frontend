<mat-card>
    <mat-card-title>Excluir Evento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Status" [value]="evento.status" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="evento.name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [value]="evento.description" disabled>
        </mat-form-field>

    </form>
</mat-card>

<button mat-raised-button (click)="deleteEventos()" color="warn">
    Excluir
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
